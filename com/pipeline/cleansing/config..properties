# ============================================
# Pipeline Cleansing Platform Configuration
# ============================================

# ---- Micro-batch Scheduling ----
# 微批调度间隔（毫秒），范围100-5000
microbatch.interval.ms=500
# 工作线程并行度，默认为CPU核心数
worker.parallelism=8
# 单任务最大执行时长（毫秒），建议为微批间隔的80%
task.timeout.ms=400

# ---- Storage ----
# SQLite存储根目录
storage.root=data/storage
# 分库时间窗口（毫秒），默认1天
storage.time.window.ms=86400000

# ---- Cache ----
# 缓存默认TTL（微批周期数），60周期 = 30秒
cache.default.ttl=60
# 缓存最大测点数
cache.max.points=1000000
# 异步写回队列大小
cache.writeback.queue.size=100000
# 异步写回速率限制（每秒批次数）
cache.writeback.rate.limit=100

# ---- Resource Management ----
# 内存使用预警阈值（0-1）
resource.memory.warning=0.70
# 内存使用紧急阈值（0-1）
resource.memory.critical=0.85
# CPU负载预警阈值（0-1，归一化后）
resource.cpu.warning=0.80

# ---- Kafka ----
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=pipeline-raw-data
kafka.output.topic=pipeline-cleansed-data
kafka.group.id=cleansing-engine
